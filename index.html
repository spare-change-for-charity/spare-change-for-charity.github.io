<!DOCTYPE html>
<html lang='en' dir='ltr'>
  <head>
    <meta charset='utf-8'>
    <title>
      Spare - Change for Charity
    </title>
    <link rel='stylesheet' type='text/css' href='/css/reset.css'>
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,500,600,700,700italic">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="//cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
    <link rel='stylesheet' type='text/css' href='/css/main.css'>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body class='container'>
    <header class='title'>
      <h1>
        Spare
        <div class='subtitle'>Change for Charity</div>
      </h1>
    </header>

    <h2>
      Donate your change to charities and non-profits
    </h2>
    <h3>
      With your change, we can change the world
    </h3>

    <script type="text/javascript">var submitted=false;</script>
    <iframe
      name="hidden_iframe"
      id="hidden_iframe"
       style="display:none;"
       onload="if(submitted){window.location='http://sparechange.charity/thanks.html';}"
    ></iframe>
    <form
      class='row signup'
      action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSe5j4YQoHy0-QjbUHF1Z5yYFS5NLKVt76RZ7zWluomyEJNOjA/formResponse" 
      target="hidden_iframe"
      onsubmit="submitted=true;"
      method="POST" 
      id="mG61Hd"
    >
      <div class='column'>
        <input
          placeholder='Enter your email address'
          type="email"
          class="quantumWizTextinputPaperinputInput exportInput"
          jsname="YPqjbf"
          autocomplete="email"
          tabindex="0"
          aria-label="Your email"
          name="emailAddress"
          value=""
          required=""
          dir="auto"
          data-initial-dir="auto"
          data-initial-value=""
          aria-invalid="true"
        />
      </div>
      <div class='column column-40'>
        <button type='submit'>
          Change the world
        </button>
      </div>
    </form>
    <h4>
      Sign up to receive updates when we launch <sup>*</sup>
    </h4>

    <p>
      * You will only be sent 2 updates.<br />
      &nbsp; One email will be to announce our launch.<br />
      &nbsp; The other email will ask if you want more updates.
    </p>

    <!--
      Put app screenshots here
      https://blog.hubspot.com/marketing/landing-page-examples-list
    -->
  </body>
</html>
